<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <div class="content">
           <div class="card-container">
               <div class="face-1">
                   <div class="top-part">
                       <div class="logo">
                           <img src="./3D-Product-Card-main/img/logo.png" alt="Nike logo">
                       </div>
                       <h2>Nike revolution 5</h2>
                       <div class="shoe-info">
                           <span class="shoe-new">New</span>
                           <span class="shoe-year">2022</span>
                       </div>
                   </div>

               </div>
               <div class="bottom-part">
                   <h2 class="shoe-price"><span>$</span>130</h2>
                   <div class="right-arrow">
                       <img src="./3D-Product-Card-main/img/right-arrow.png"
                            alt="right arrow"></div>
               </div>
               <div class="face-2"></div>
           </div>
       </div>
   </main>
</body>
</html>
